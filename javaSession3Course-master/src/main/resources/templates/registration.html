<html layout:decorator="layout/main.html" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<div layout:fragment="site_content">

    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/registration'}" method="post">
                <div class="form-group">
                    <label><span th:text="#{label.email} + ' :'"></span></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.password} + ' :'"></span></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.re_password} + ' :'"></span></label>
                    <input type="password" name="user_re-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.full_name} + ' :'"></span></label>
                    <input type="text" name="user_fullname"  class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right"><span th:text="#{label.sign_up}"></span></button>
                </div>
            </form>
        </div>

    </div>
</div>
</html>
