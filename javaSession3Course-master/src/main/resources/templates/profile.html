<html layout:decorator="layout/main.html" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<div layout:fragment="site_content">

    <div class="row mt-5">


        <div class="col-3">
            <div th:insert = "~{layout/left_col.html}"></div>
        </div>

        <div class="col-1"></div>
        <div class="col-7 ">
        <div class="row">
        <div class="col-12">
            <img th:src="@{'viewImage/' + ${currentUser.userAvatar}}" class="rounded-circle" style="width: 100%">
        </div>
        <div class="col-12 ">
            <form th:action="@{'/uploadAvatar'}" method="post" enctype="multipart/form-data">
        <div class="custom-file my-2">
            <input type="file" class="custom-file-input" id="customFile" name="user_ava">
            <label class="custom-file-label" for="customFile"><span th:text="#{label.choose_file}"></span></label>
            <div class="form-group my-4">
                <button class="btn btn-success float-right"><span th:text="#{label.update_picture}"></span></button>
            </div>
        </div>
            </form>

            <form class="mt-4" th:action="@{'/editProfile'}" method="post">
                <div class="form-group mt-5">
                    <label><span th:text="#{label.email} + ' :'"></span></label>
                    <input type="email" name="user_email" th:value="${currentUser.email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.full_name} + ' :'"></span></label>
                    <input type="text" name="user_fullname" th:value="${currentUser.fullName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right"><span th:text="#{label.update_profile}"></span></button>
                </div>
            </form>
            <form th:action="@{'/editPassword'}" method="post" class="mt-5">
                <div class="form-group">
                    <label><span th:text="#{label.old_password} + ' :'"></span></label>
                    <input type="password" name="user_old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.new_password} + ' :'"></span></label>
                    <input type="password" name="user_new_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label><span th:text="#{label.re_new_password} + ' :'"></span></label>
                    <input type="password" name="user_rnew_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right"><span th:text="#{label.update_password}"></span></button>
                </div>
            </form>
        </div>
        </div>
        </div>

        <div class="col-1"></div>
    </div>
</div>
</html>
