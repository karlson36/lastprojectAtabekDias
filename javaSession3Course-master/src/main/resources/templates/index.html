<html layout:decorator="layout/main.html" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<div layout:fragment="site_content">

    <div class="row mt-5">
        <div class="col-3">
            <div th:insert="~{layout/left_col.html}"></div>
        </div>

        <div class="col-9">

            <form method="get" th:action="@{'/search'}">
                <div class="row mb-2">
                    <div class="col-9">
                        <input aria-label="Search" class="form-control" name="searchInput"
                               th:placeholder="#{label.search}"
                               type="search">
                    </div>
                    <div class="col-3">
                        <button class="btn" style="width: 100%; background-color: royalblue; color: white"
                                type="submit"><span
                                th:text="#{label.search }"></span></button>
                    </div>
                </div>
            </form>
            <div class="carousel slide" data-ride="carousel" id="carouselExampleCaptions">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
                    <li data-slide-to="1" data-target="#carouselExampleCaptions"></li>
                    <li data-slide-to="2" data-target="#carouselExampleCaptions"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="..." class="d-block w-100" src="https://cdn0.it4profit.com/news/29/1416/1.jpg">
                        <div class="carousel-caption d-none d-md-block">
                            <h5><span th:text="#{label.welcome }"></span></h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-100" src="https://cdn0.it4profit.com/news/29/1416/1.jpg">
                        <div class="carousel-caption d-none d-md-block">
                            <h5><span th:text="#{label.welcome }"></span></h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img alt="..." class="d-block w-100" src="https://cdn0.it4profit.com/news/29/1416/1.jpg">
                        <div class="carousel-caption d-none d-md-block">
                            <h5><span th:text="#{label.welcome }"></span></h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleCaptions" role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselExampleCaptions" role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                <div class="col-4" style="margin-top: 20px" th:each="item : ${items}">
                    <div class="card">

                        <img class="align-self-top" style="max-width: 16rem; max-height: 8rem; width: 100%" th:src="@{${item.smallPicURL}}">

                        <div class="card-body" style="height: 130px">
                            <a class="card-title" style="color: royalblue;font-size: x-large;text-decoration: none"
                               th:href="@{'/details/' + ${item.id}}"
                               th:text="${item.name}"></a>
                            <h6 class="card-title" style="color: black" th:text="${'$' + item.price}"></h6>

                            <h6 class="card-title" style="color: black"><span th:text="#{label.brand} + ': '"></span> <a
                                    th:href="@{'/order_search?itemName=&brand_id=' + ${item.getBrand().getId()} + '&priceFrom=0.0&priceTo=999999.0'}"
                                    th:text="${item.brand.getName() + ', ' + item.brand.getCountry().code}"></a>
                            </h6>
                        </div>
                        <div class="card-footer">
                            <i class="fas fa-star" style="color: gold"
                               th:each="i : ${#numbers.sequence(1, item.stars)}" th:if="${item.stars > 0}"></i>
                            <i class="far fa-star" style="color: gold"
                               th:each="i : ${#numbers.sequence(1, 5 - item.stars)}" th:if="${item.stars > 0}"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</html>
